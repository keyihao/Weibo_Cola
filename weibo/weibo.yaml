job:
  db: sina
  mode: bundle # also can be `bundle`
  size: 1   # the destination (including bundle or url) size
  limit: 0  # 0 means no restrictions, if greater than 0, means webpages opened per minute.
  master_port: 12104
  port: 12105
  instances: 1
  mongo:
    host: localhost
    port: 27017
  login:
    - username: #example@abc.com
      password: #12345678
  starts:
    - uid: #12345678
  fetch:
    forward: no
    forward_limit: 0
    comment: no
    comment_limit: 0
    like: no
    like_limit: 0
    follow_limit: 0
    fans_limit: 0
    recent_weibo: 0
    
